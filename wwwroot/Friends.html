<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ú–æ–∏ –¥—Ä—É–∑—å—è</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .navbar button:hover {
            background-color: #2980b9;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5dade2;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            border: 2px solid #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }

        .message-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .message-button:hover {
            background-color: #27ae60;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: 0.2s ease;
        }

        .user-item:hover {
            background: #eaf3fc;
            transform: scale(1.02);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ccc;
        }

        .user-name {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        .no-results {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <div class="title" onclick="window.location.href='/'">Task Manager</div>
    </div>
    <div class="right">
        <div class="profile-icon" id="profileIcon">üë§</div>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="wrapper">
    <div class="content">
        <div class="page-title">üë• –ú–æ–∏ –¥—Ä—É–∑—å—è</div>

        <div id="friendsList" class="user-list"></div>
        <div id="noFriends" class="no-results" style="display:none;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–∑–µ–π. –ê —á–µ–≥–æ —Ç—ã –µ—â–µ –æ–∂–∏–¥–∞–ª?</div>
    </div>
</div>

<script>
    async function getCurrentUserId() {
        try {
            const res = await fetch("/api/user/me"); // –∏–ª–∏ —Ç–≤–æ–π –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
            if (!res.ok) return null;
            const id = await res.json();
            return id;
        } catch {
            return null;
        }
    }

    async function initProfileButton() {
        const profileIcon = document.getElementById("profileIcon");

        try {
            const res = await fetch("/api/user/me");
            if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
            const userId = await res.json();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∞–≤–∞—Ç–∞—Ä)
            const userRes = await fetch(`/api/user/profile/${userId}`);
            if (!userRes.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
            const user = await userRes.json();

            const avatar = user.avatarPath || "/photo/ava/default-avatar.jpg";

            // –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É üë§ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
            profileIcon.style.backgroundColor = "transparent";
            profileIcon.style.backgroundImage = `url('${avatar}')`;
            profileIcon.style.backgroundSize = "cover";
            profileIcon.style.backgroundPosition = "center";
            profileIcon.style.border = "2px solid #fff";
            profileIcon.textContent = ""; // —É–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª üë§
            profileIcon.onclick = () => window.location.href = `/profile/${userId}`;
        } catch (err) {
            console.error(err);
            profileIcon.onclick = () => alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
        }
    }


    initProfileButton();
    async function loadFriends() {
        const list = document.getElementById("friendsList");
        const noFriends = document.getElementById("noFriends");

        list.innerHTML = "";
        noFriends.style.display = "none";

        try {
            const res = await fetch("/api/friends");
            if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥—Ä—É–∑–µ–π");

            const friends = await res.json();

            if (!friends || friends.length === 0) {
                noFriends.style.display = "block";
                return;
            }

            for (const friend of friends) {
                const item = document.createElement("div");
                item.className = "user-item";

                const info = document.createElement("div");
                info.className = "user-info";
                info.onclick = () => window.location.href = `/profile/${friend.id}`;

                const avatar = document.createElement("img");
                avatar.className = "user-avatar";
                avatar.src = friend.avatarPath
                    ? friend.avatarPath.replaceAll("\\", "/")
                    : "/photo/ava/default-avatar.jpg";

                const name = document.createElement("div");
                name.className = "user-name";
                name.textContent = friend.nickName || "–ë–µ–∑ –∏–º–µ–Ω–∏";

                info.appendChild(avatar);
                info.appendChild(name);
                item.appendChild(info);

                // === –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ" ===
                const chatButton = document.createElement("button");
                chatButton.textContent = "–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ";
                chatButton.className = "message-button";
                chatButton.onclick = (e) => {
                    e.stopPropagation();
                    if (friend.chat && friend.chat.id) {
                        window.location.href = `/chat/${friend.chat.id}`;
                    } else {
                        alert("–ß–∞—Ç —Å —ç—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω.");
                    }
                };

                // === –ö–Ω–æ–ø–∫–∞ "–£–¥–∞–ª–∏—Ç—å" ===
                const removeButton = document.createElement("button");
                removeButton.className = "remove-button";
                removeButton.textContent = "–£–¥–∞–ª–∏—Ç—å";
                removeButton.onclick = async (e) => {
                    e.stopPropagation();
                    await removeFriend(friend.id);
                };

                // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                const buttonsContainer = document.createElement("div");
                buttonsContainer.style.display = "flex";
                buttonsContainer.style.gap = "8px";

                buttonsContainer.appendChild(chatButton);
                buttonsContainer.appendChild(removeButton);

                item.appendChild(buttonsContainer);
                list.appendChild(item);
            }
        } catch (err) {
            console.error(err);
            noFriends.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥—Ä—É–∑–µ–π";
            noFriends.style.display = "block";
        }
    }


    async function removeFriend(friendId) {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã , —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –¥—Ä—É–≥–∞?")) return;
        try {
            const res = await fetch(`/api/friends/remove/${friendId}`, { method: "DELETE" });
            if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –¥—Ä—É–≥–∞");

            await loadFriends(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞
        } catch (err) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –¥—Ä—É–≥–∞");
            console.error(err);
        }
    }

    function logout() {
        window.location.href = "/logout";
    }

    loadFriends();
</script>
</body>
</html>
