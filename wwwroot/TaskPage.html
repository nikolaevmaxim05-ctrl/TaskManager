            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .title {

            font-weight: bold;
            cursor: pointer;
        }

        .navbar .right {
            display: flex;

            gap: 15px;
        }

        .navbar button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .navbar button:hover {

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;

            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            border: 2px solid #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }


        .wrapper {

            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .note-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .note-body {
            font-size: 17px;
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 40px;
        }

        .edit-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background-color: #d68910;
        }

        .deadline-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
            padding: 15px 20px;
            border-radius: 10px;
            color: #2c3e50;
            font-weight: 500;
            gap: 10px;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .calendar-icon {
            font-size: 22px;
        }

        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .status-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: 0.2s;
        }

        .status-select:hover {
            background-color: #ecf0f1;
        }

        .save-status {
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .save-status:hover {
            background-color: #1e8449;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .inprogress { background-color: #f1c40f; }
        .completed { background-color: #2ecc71; }
        .overdue { background-color: #e74c3c; }

        /* üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            transition: transform 0.2s ease;
            cursor: zoom-in;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* üîç –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            animation: fadeIn 0.3s ease;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
