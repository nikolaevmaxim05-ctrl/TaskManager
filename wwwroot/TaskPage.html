<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–î–µ—Ç–∞–ª–∏ –∑–∞–¥–∞—á–∏</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .navbar button:hover {
            background-color: #2980b9;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5dade2;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            border: 2px solid #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }


        .wrapper {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .note-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .note-body {
            font-size: 17px;
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 40px;
        }

        .edit-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background-color: #d68910;
        }

        .deadline-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
            padding: 15px 20px;
            border-radius: 10px;
            color: #2c3e50;
            font-weight: 500;
            gap: 10px;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .calendar-icon {
            font-size: 22px;
        }

        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .status-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: 0.2s;
        }

        .status-select:hover {
            background-color: #ecf0f1;
        }

        .save-status {
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .save-status:hover {
            background-color: #1e8449;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .inprogress { background-color: #f1c40f; }
        .completed { background-color: #2ecc71; }
        .overdue { background-color: #e74c3c; }

        /* üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            transition: transform 0.2s ease;
            cursor: zoom-in;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* üîç –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            animation: fadeIn 0.3s ease;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <button onclick="window.location.href='/work'">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∑–∞–¥–∞—á–∞–º</button>
        <div class="title" onclick="window.location.href='/'">Task Manager</div>
    </div>
    <div class="right">
        <button onclick="window.location.href='/TaskCreatePage.html'">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        <div class="profile-icon" id="profileIcon">üë§</div>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
        <input type="hidden" id="csrfToken" name="__RequestVerificationToken" />
    </div>
</div>

<div class="wrapper">
    <div class="content">
        <button class="edit-btn" id="editBtn">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>

        <div class="note-title" id="noteTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="note-body" id="noteBody"></div>

        <div class="deadline-box">
            <span class="calendar-icon">üìÖ</span>
            <span id="noteDeadline"></span>
        </div>

        <!-- üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è -->
        <div class="image-gallery" id="imageGallery"></div>

        <div class="status-box">
            <label for="statusSelect">–°—Ç–∞—Ç—É—Å:</label>
            <select id="statusSelect" class="status-select">
                <option value="inprogress">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</option>
                <option value="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–∞</option>
                <option value="overdue">–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–∞</option>
            </select>
            <span class="status-indicator" id="statusIndicator"></span>
        </div>

        <button class="save-status" id="saveStatusBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
    </div>
</div>

<!-- üîç –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ —Ñ–æ—Ç–æ -->
<div class="image-modal" id="imageModal">
    <img id="modalImage" src="" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
</div>

<script>
    async function loadCsrfToken() {
        try {
            const res = await fetch("/csrf-token", { credentials: "include" });
            if (res.ok) {
                const data = await res.json();
                document.getElementById("csrfToken").value = data.token;
            }
        } catch (e) {
            console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å CSRF —Ç–æ–∫–µ–Ω", e);
        }
    }
    loadCsrfToken();
    async function getCurrentUserId() {
        try {
            const res = await fetch("/api/user/me"); // –∏–ª–∏ —Ç–≤–æ–π –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
            if (!res.ok) return null;
            const id = await res.json();
            return id;
        } catch {
            return null;
        }
    }

    async function initProfileButton() {
        const profileIcon = document.getElementById("profileIcon");

        try {
            const res = await fetch("/api/user/me");
            if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
            const userId = await res.json();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∞–≤–∞—Ç–∞—Ä)
            const userRes = await fetch(`/api/user/profile/${userId}`);
            if (!userRes.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
            const user = await userRes.json();

            const avatar = user.avatarPath || "/photo/ava/default-avatar.jpg";

            // –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É üë§ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
            profileIcon.style.backgroundColor = "transparent";
            profileIcon.style.backgroundImage = `url('${avatar}')`;
            profileIcon.style.backgroundSize = "cover";
            profileIcon.style.backgroundPosition = "center";
            profileIcon.style.border = "2px solid #fff";
            profileIcon.textContent = ""; // —É–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª üë§
            profileIcon.onclick = () => window.location.href = `/profile/${userId}`;
        } catch (err) {
            console.error(err);
            profileIcon.onclick = () => alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
        }
    }


    initProfileButton();
    const noteId = window.location.pathname.split("/").pop();
    let currentNote = null;

    async function loadTask() {
        const res = await fetch(`/api/tasks/${noteId}`);
        if (res.ok) {
            currentNote = await res.json();

            document.getElementById("noteTitle").textContent = currentNote.headOfNote;
            document.getElementById("noteBody").textContent = currentNote.bodyOfNote;
            document.getElementById("noteDeadline").textContent =
                new Date(currentNote.dateOfDeadLine).toLocaleString("ru-RU", {
                    day: "2-digit",
                    month: "long",
                    year: "numeric",
                    hour: "2-digit",
                    minute: "2-digit",
                });

            updateStatusUI();
            renderImages(currentNote.images);
        } else {
            document.getElementById("noteTitle").textContent = "–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞";
        }
    }

    // üñºÔ∏è –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    function renderImages(images) {
        const gallery = document.getElementById("imageGallery");
        gallery.innerHTML = "";

        if (!images || images.length === 0) {
            gallery.innerHTML = "<p style='text-align:center;color:#888;'>–ù–µ—Ç –ø—Ä–∏–∫—Ä–µ–ø–ª—ë–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</p>";
            return;
        }

        images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏";
            img.addEventListener("click", () => openImageModal(src));
            gallery.appendChild(img);
        });
    }

    // üîç –û—Ç–∫—Ä—ã—Ç–∏–µ –∏ –∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function openImageModal(src) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modalImg.src = src;
        modal.style.display = "flex";
    }

    document.getElementById("imageModal").addEventListener("click", () => {
        document.getElementById("imageModal").style.display = "none";
    });

    function updateStatusUI() {
        const indicator = document.getElementById("statusIndicator");
        const select = document.getElementById("statusSelect");

        indicator.className = "status-indicator";
        switch (currentNote.status) {
            case 1:
                indicator.classList.add("completed");
                select.value = "completed";
                break;
            case 2:
                indicator.classList.add("overdue");
                select.value = "overdue";
                break;
            default:
                indicator.classList.add("inprogress");
                select.value = "inprogress";
                break;
        }
    }

    document.getElementById("saveStatusBtn").addEventListener("click", async () => {
        const newStatus = document.getElementById("statusSelect").value;
        let updatedNote = { ...currentNote };

        if (newStatus === "completed") updatedNote.status = 1;
        else if (newStatus === "overdue") updatedNote.status = 2;
        else if (newStatus === "inprogress") updatedNote.status = 0;

        const formData = new FormData();
        formData.append("HeadOfNote", updatedNote.headOfNote);
        formData.append("BodyOfNote", updatedNote.bodyOfNote);
        formData.append("DateOfDeadLine", updatedNote.dateOfDeadLine);
        formData.append("Status", updatedNote.status);

// –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ ExistingImages, —á—Ç–æ–±—ã —Å–µ—Ä–≤–µ—Ä –Ω–µ —É–¥–∞–ª—è–ª –∏—Ö
        if (currentNote.images && currentNote.images.length > 0) {
            currentNote.images.forEach(img => formData.append("ExistingImages", img));
        }


        loadCsrfToken();
        const token = document.getElementById("csrfToken").value;
        const res = await fetch(`/api/tasks/${noteId}`, {
            headers: {"X-CSRF-TOKEN": token} ,
            method: "PUT",
            body: formData
        });

        if (res.ok) {
            alert("‚úÖ –°—Ç–∞—Ç—É—Å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω");
            try { currentNote = await res.json(); }
            catch { currentNote.status = updatedNote.status; }
            updateStatusUI();
        } else {
            alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞");
        }
    });

    document.getElementById("editBtn").onclick = () => {
        window.location.href = `/tasks/edit/${noteId}`;
    };

    function logout() {
        window.location.href = "/logout.html";
    }

    loadTask();
</script>
</body>
</html>
