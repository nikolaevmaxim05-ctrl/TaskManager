<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ð§Ð°Ñ‚</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .navbar button:hover {
            background-color: #2980b9;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5dade2;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid #fff;
            transition: transform 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .chat-wrapper {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .chat-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.2s ease;
        }

        .message.sent {
            background-color: #d1f7d6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .message small {
            display: block;
            font-size: 12px;
            color: #777;
            margin-top: 4px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .chat-input button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .chat-input button:hover {
            background-color: #219150;
        }

        .message-actions {
            position: absolute;
            top: -18px;
            right: 6px;
            display: flex;
            gap: 6px;
            font-size: 14px;
        }

        .message-actions span {
            cursor: pointer;
            color: #888;
            transition: 0.2s;
        }

        .message-actions span:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="title" onclick="window.location.href='/'">Task Manager</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
        <button onclick="logout()">Ð’Ñ‹Ð¹Ñ‚Ð¸</button>
    </div>
</div>

<div class="chat-wrapper">
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input" id="messageForm">
            <input type="text" id="messageInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ..." required />
            <input type="hidden" id="csrfToken" value="">
            <button type="submit">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
<script src = "/js/Chat.js"></script>

</body>
</html>
