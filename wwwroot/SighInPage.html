<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
            width: 480px;
            max-width: 90%;
            text-align: center;
            animation: fadeSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { margin-bottom: 28px; color: #333; letter-spacing: 0.5px; }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 18px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 6px #6c63ff80;
            outline: none;
        }

        button {
            width: 100%;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5548e3;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(108, 99, 255, 0.3);
        }

        .footer-text { margin-top: 18px; font-size: 15px; color: #666; }
        .footer-text a { color: #6c63ff; text-decoration: none; }
        .footer-text a:hover { text-decoration: underline; }

        .error-msg, .success-msg {
            padding: 12px; border-radius: 8px; font-size: 15px;
            margin-top: 14px; opacity: 0; transform: translateY(-10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .error-msg { background: #ff4b4b; color: white; }
        .success-msg { background: #4caf50; color: white; }
        .show { opacity: 1; transform: translateY(0); }

        /* --- Окно подтверждения --- */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 360px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
        <input type="hidden" id="csrfToken" name="csrfToken" value="">
        <input id="nickname" type="text" placeholder="Никнейм" required>
        <input id="Email" type="email" placeholder="E-mail" required>
        <input id="password" type="password" placeholder="Пароль" required>
        <input id="confirmPassword" type="password" placeholder="Подтвердите пароль" required>
        <button type="submit">Зарегистрироваться</button>
        <div id="message" class="error-msg"></div>
    </form>
    <div class="footer-text">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
</div>

<!-- Модалка для подтверждения кода -->
<div class="modal" id="confirmModal">
    <div class="modal-content">
        <h3>Подтверждение почты</h3>
        <p>Введите код, отправленный на вашу почту</p>
        <input type="text" id="confirmCode" placeholder="Код из письма" maxlength="50">
        <button onclick="confirmEmail()">Подтвердить</button>
        <div id="confirmMessage" class="error-msg"></div>
    </div>
</div>

<script src = "/js/SignInPageHandler.js"></script>
</body>
</html>
