<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü–æ–∏—Å–∫ –¥—Ä—É–∑–µ–π</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .navbar button:hover {
            background-color: #2980b9;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5dade2;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            border: 2px solid #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }


        .wrapper {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.2s ease;
        }

        .user-item:hover {
            background: #eaf3fc;
            transform: scale(1.02);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ccc;
        }

        .user-name {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }

        .no-results {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <div class="title" onclick="window.location.href='/'">Task Manager</div>
    </div>
    <div class="right">
        <div class="profile-icon" id="profileIcon">üë§</div>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="wrapper">
    <div class="content">
        <div class="page-title">üîç –ü–æ–∏—Å–∫ –¥—Ä—É–∑–µ–π</div>

        <div class="search-box">
            <input id="searchInput" class="search-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º..." />
            <button class="search-button" onclick="searchUsers()">–ü–æ–∏—Å–∫</button>
        </div>

        <div id="userList" class="user-list"></div>
        <div id="noResults" class="no-results" style="display:none;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
    </div>
</div>

<script>
    async function getCurrentUserId() {
        try {
            const res = await fetch("/api/user/me"); // –∏–ª–∏ —Ç–≤–æ–π –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
            if (!res.ok) return null;
            const id = await res.json();
            return id;
        } catch {
            return null;
        }
    }

    async function initProfileButton() {
        const profileIcon = document.getElementById("profileIcon");

        try {
            const res = await fetch("/api/user/me");
            if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
            const userId = await res.json();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∞–≤–∞—Ç–∞—Ä)
            const userRes = await fetch(`/api/user/profile/${userId}`);
            if (!userRes.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
            const user = await userRes.json();

            const avatar = user.avatarPath || "/photo/ava/default-avatar.jpg";

            // –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É üë§ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
            profileIcon.style.backgroundColor = "transparent";
            profileIcon.style.backgroundImage = `url('${avatar}')`;
            profileIcon.style.backgroundSize = "cover";
            profileIcon.style.backgroundPosition = "center";
            profileIcon.style.border = "2px solid #fff";
            profileIcon.textContent = ""; // —É–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª üë§
            profileIcon.onclick = () => window.location.href = `/profile/${userId}`;
        } catch (err) {
            console.error(err);
            profileIcon.onclick = () => alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
        }
    }


    initProfileButton();
    async function searchUsers() {
        const query = document.getElementById("searchInput").value.trim();
        const userList = document.getElementById("userList");
        const noResults = document.getElementById("noResults");

        userList.innerHTML = "";
        noResults.style.display = "none";

        if (!query) {
            noResults.textContent = "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º –¥–ª—è –ø–æ–∏—Å–∫–∞";
            noResults.style.display = "block";
            return;
        }

        try {
            const res = await fetch(`/api/user/search?query=${encodeURIComponent(query)}`);
            if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");

            const users = await res.json();

            if (!users || users.length === 0) {
                noResults.textContent = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
                noResults.style.display = "block";
                return;
            }

            for (const user of users) {
                const item = document.createElement("div");
                item.className = "user-item";
                item.onclick = () => window.location.href = `/profile/${user.id}`;

                const avatar = document.createElement("img");
                avatar.className = "user-avatar";
                avatar.src = user.avatarPath
                    ? user.avatarPath.replaceAll("\\", "/")
                    : "/photo/ava/default-avatar.jpg";

                const name = document.createElement("div");
                name.className = "user-name";
                name.textContent = user.nickName || "–ë–µ–∑ –∏–º–µ–Ω–∏";

                item.appendChild(avatar);
                item.appendChild(name);
                userList.appendChild(item);
            }
        } catch (err) {
            console.error(err);
            noResults.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π";
            noResults.style.display = "block";
        }
    }


    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
