<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в TaskManager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            width: 360px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 0.8s ease-out forwards;
        }

        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 4px #6c63ff80;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }

        button {
            width: 100%;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5548e3;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(108, 99, 255, 0.3);
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover { text-decoration: underline; }

        .error-msg, .success-msg {
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .error-msg { background: #ff4b4b; color: white; }
        .success-msg { background: #4caf50; color: white; }
        .show { opacity: 1; transform: translateY(0); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .shake { animation: shake 0.4s ease; }
    </style>
</head>
<body>
<div class="login-container" id="loginBox">
    <h2>Вход</h2>

    <!-- 🔒 Добавляем скрытое поле с CSRF токеном -->
    <!-- Сервер должен выдавать этот токен при загрузке страницы -->
    <form id="loginForm">
        <input type="hidden" id="csrfToken" name="csrfToken" value="">

        <div class="input-group">
            <input id="email" type="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
            <input id="password" type="password" placeholder="Пароль" required>
            <span class="toggle-password" onclick="togglePassword()">👁</span>
        </div>

        <button type="submit">Войти</button>
        <div id="message" class="error-msg"></div>
    </form>

    <div class="footer-text">
        Нет аккаунта? <a href="/signin">Зарегистрироваться</a>
    </div>
</div>

<script src = "/js/LogInPageHandler.js"></script>
</body>
</html>
